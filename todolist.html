<html>
   <head>
       <title>To do list</title>
       <style>
        body {
            background-color:azure;
        }
        #box {
            border:solid black 2px;
            border-radius:15px;
            width:30vw; 
            height:3vw;
        }
       </style>
   </head>
   <body>
    <div class="container">
        <h1 class="row"><u>To do List</u></h1>
        <br><br>
        <div class="row">
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Todo-item" id="box">
                </div>
                <br>
                <div class="form-group">
                    <input type="button" value="Add" style="width:10vw; height:2vw" onClick="add_item()">
                </div>
            </form>
        </div>
        <div>
                <ul id="list_item" type="square"></ul>
        </div>
    </div>
    <script type="text/javascript">
        function add_item(){
            let item =document.getElementById("box");
            let list_item=document.getElementById("list_item");
            if(item.value!=" "){
                let make_li=document.createElement("li");              //creation of list
                make_li.appendChild(document.createTextNode(item.value));   
                list_item.appendChild(make_li);
                item.value=" ";
                make_li.onClick=function(){
                    this.parentNode.removeChild(this);
                }
            }
            else {
                    alert("please add an item");
                }
        }
                </script>
   </body>
   </html>
